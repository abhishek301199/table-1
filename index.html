<!DOCTYPE html>
<html>
    <head>
        <title>Table 1st</title>
        <style>
            table{
                margin-top: 200px;
                margin-left: auto;
                margin-right: auto;
            }
            th,td,table,tr{
                border: 1px solid rgb(15, 14, 14);
                border-collapse: collapse;
                
            }
            td,th{
                height: 60px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table style="width:70%">
            <tr>
                <th rowspan="2">State of Health</th>
                <th colspan="2">Fasting Value</th>
                <th colspan="2">After Eating</th>
            </tr>
            <tr>
                <th>Minimun</th>
                <th>Maximum</th>
                <th>2 hours after eating</th>
            </tr>
            <tr>
                <td> Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>less than 100</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>more than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>

        </table>
    </body>
</html>
